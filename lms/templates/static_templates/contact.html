<%page expression_filter="h"/>
<%! from django.utils.translation import ugettext as _ %>
<%inherit file="../main.html" />

<%block name="pagetitle">${_("Contact")}</%block>

<main id="main" aria-label="Content" tabindex="-1">
    <section class="about contact">
        <section>
            <div class="bg section-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="title">${_("Contact")}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <h3 class="line-bottom">للتواصل</h3>
                            <form id="contact_form" name="contact_form" class="" action="includes/sendmail.php" method="post">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-field">
                                            <label>الاسم <small>*</small></label>
                                            <input name="form_name" class="input-block" type="text" placeholder="الإسم بالكامل" required="">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-field">
                                            <label>البريد الالكتروني <small>*</small></label>
                                            <input name="form_email" class="input-block required email" type="email" placeholder="البريد الالكتروني">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-field">
                                            <label>الموضوع <small>*</small></label>
                                            <input name="form_subject" class="input-block required" type="text" placeholder=" عنوان الموضوع">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-field">
                                            <label>الهاتف</label>
                                            <input name="form_phone" class="input-block" type="text" placeholder=" رقم الهاتف">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <label>الرسالة</label>
                                    <textarea name="form_message" class="input-block required" rows="5" placeholder="الرجاء كتابة الرسالة هنا"></textarea>
                                </div>
                                <div class="form-field">
                                    <input name="form_botcheck" class="form-control" type="hidden" value="" />
                                    <button type="submit" class="btn btn-dark btn-flat" data-loading-text="الرجاء الانتظار">إرسال الرسالة</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>
